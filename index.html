<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Content Placeholder</title>
</head>

<body>

    <div class="card">
        <div class="card-header animated-bg" id='header'>
        </div>
        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text" id='title'>
                &nbsp;
            </h3>
            <p class="card-excerpt" id="excerpt">
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile_img">
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text strong" id="name"></strong>
                    <small class="animated-bg animated-bg-text span" id="date"></small>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
